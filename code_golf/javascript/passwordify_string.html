<!DOCTYPE html>
<html>
<!--

 * Passwordify string
 * 
 * code golf link:  https://codegolf.stackexchange.com/questions/76486/passwordify-the-string?rq=1
 * 
 * Write a program that takes string as input.
 * 1. Replace all spaces with underscore.
 * 2. Move all numbers to the end of the string in order that they appear from left to right.
 * 3. For every letter in string, randomly change it to uppercase or lowercase.
 * 
 * ex. input: 'pa55 w0rd'
 *    output: 'pA_Wrd550'
 *
-->
<head>
	<meta charset="utf-8">
	<title>Passwordify String</title>
	<style>
		#newPassword {
			font-size: 30px;
		}
	</style>
<head>

<body>

	Enter a string: <input type="text" id="inputTextBox">
	<input type="submit" id="submit" name="submit" onclick="passwordify()">
	<br><br>
	<div id="newPassword"><div>	


<script>

function passwordify() {
	var inputEl = document.getElementById("inputTextBox");
	var str = inputEl.value;
	
	str = str.replace(/ /g, '_');
	
	var charStr = ""
	var numStr = "";
	for (let i = 0; i < str.length; i++) {
		if (isNaN(str[i])) {
			charStr += (Math.round(Math.random()) == 0) ? str[i].toLowerCase() : str[i].toUpperCase();
		} else {
			numStr += str[i];
		}
	}
	
	var newPasswordEl = document.getElementById("newPassword");
	newPasswordEl.innerHTML = charStr + numStr;
}

</script>
</body>
</html>
