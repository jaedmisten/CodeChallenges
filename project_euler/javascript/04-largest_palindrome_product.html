 * 
 * A palindromic number reads the same both ways. 
 * The largest palindrome made from the product of two 2-digit numbers is 9009 = 91 Ã— 99.
 * Find the largest palindrome made from the product of two 3-digit numbers.
-->
<html>
<head>
    <meta charset="utf-8">
    <title>Largest Palindrome Product</title>
</head>
<body>

<script>
let palindromes = [];
for (let i = 900; i <= 999; i++) {
    for (let j = 900; j <= 999; j++) {
        if (isPalindrome(i * j)) {
            palindromes.push(i * j);
        }
    }
}
console.log(palindromes.sort().pop());

function isPalindrome(num) {
    reverseNumStr = reverseNum(num);
    return (num == reverseNumStr);
}

function reverseNum(num) {
    let numStr = String(num);
    let reverseNumStr = '';
    for (let i = numStr.length - 1; i >= 0; i--) {
        reverseNumStr += numStr[i];
    }
    return reverseNumStr;
}
</script>
</body>
</html>
